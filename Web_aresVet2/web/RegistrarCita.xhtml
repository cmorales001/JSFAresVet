<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>RegistrarCita</title>
        <f:event type="preRenderView" listener="#{SesionCliente.verificarSesiones()}" />

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>           
    </h:head>

    <h:body style=" background-image: url(registro4.jpg)" >
        <h:form>
            <h1 style=" text-align: center ; color: white; font-family: serif; font-size: 100px" >A r e s  V e t</h1>  

            <style>
                body {
                    margin: 0;
                    padding: 0;

                    background-image: linear-gradient(150deg,#FEF9E7 ,#F6DDCC,#F1948A ,#7DCEA0,#A3E4D7,#85929E);
                    background-size: 140%;
                    height: 100vh;
                    animation: fanimado 50s infinite;

                }

                @keyframes fanimado {
                    0%{
                    background-position: 0% 50%;
                }
                50%{
                    background-position: 100% 50%;
                }
                100%{
                    background-position: 0% 50%;
                }

                }

            </style>


        </h:form>  



        <div class="container">
            <h:form>

                <div >
                    <div class="col s12 input-field">
                        <h:commandButton value="Salir de esta Clinica" styleClass="btn btn-large" action="#{ManagedCita.salirClinica()}" /> >
                    </div>
                </div> 
            </h:form>
            <div class="center-align">
                <div class="row">
                    <div class="col s6 offset-s3" >
                        <p:growl autoUpdate="true" showDetail="true"/>

                        <img class="responsive-img" style="max-width: 120px; " src="LOGO3.png" />
                       


                        <div class="center-align">
                            <p:panelGrid columns="2"  style="color: blue">
                                <f:facet name="header">
                                    Informacion:
                                </f:facet>
                                <h:outputText value="Nombre de la clinica:"/>
                                <h:outputText value="#{ManagedCita.clinicaVeterinaria.nombre}"/>

                                <h:outputText value="Direccion:"/>
                                <h:outputText value="#{ManagedCita.clinicaVeterinaria.direccion}"/>

                                <h:outputText value="Telefono:"/>
                                <h:outputText value="#{ManagedCita.clinicaVeterinaria.telefono}"/>

                                <h:outputText value="horario :"/>
                                <h:outputText value="#{ManagedCita.clinicaVeterinaria.horarioatencion}"/>

                                <h:outputText value="Precio:"/>
                                <h:outputText value="#{ManagedCita.clinicaVeterinaria.precioatencion}"/>

                                <h:outputText value="RUC:"/>
                                <h:outputText value="#{ManagedCita.clinicaVeterinaria.ruc}"/>
                            </p:panelGrid>
                        </div>



                        <h:form>

                            <div class="center-align">
                                <div class="col s12 input-field">
                                    <h5 style="color : chartreuse; font-family: serif" >Solicita Una Cita Virtual Aqui:</h5>
                                    <div class="col s12 input-field">
                                        <h:commandButton value="Solicitar Cita Virtual" styleClass="btn btn-large" action="#{ManagedCita.citaVirtual()}"  >
                                            <f:param name="idClinica" value="#{ManagedCita.clinicaVeterinaria.idclinicaveterinaria}"/>
                                        </h:commandButton>
                                    </div>
                                </div>
                            </div>
                        </h:form>


                        <h:form>
                            <div class="center-align">
                                <h5 style="color : chartreuse; font-family: serif" >Solicita Una Cita Presencial Aqui:</h5>
                                <div class="col s12 input-field">
                                    <h6 style="color : white; font-family: serif" >Digita la fecha y hora de atencion, la clinica confirmara tu reservacion:</h6>
                                    <div class="col s12 input-field">
                                        <h:inputText required="true" requiredMessage="La fecha de reserva es requerida!" value="#{ManagedCita.fechaReservacion}" />
                                        <h:outputLabel for="Fecha de Reservacion" value="Fecha de Reservacion en formato DD/MM/AAAA" style="color: white; font-family: serif; font-size: 17" />

                                    </div>
                                    <div class="col s12 input-field">
                                        <h:inputText required="true" requiredMessage="La Hora de reserva es requerida!" value="#{ManagedCita.horaReservacion}" />
                                        <h:outputLabel for="Hora de Reservacion " value="Hora de Reservacion en formato HH:MM" style="color: white; font-family: serif; font-size: 17" />
                                    </div>

                                    <div class="col s12 input-field">
                                        <h:commandButton value="Solicitar Cita Presencial" styleClass="btn btn-large" action="#{ManagedCita.citaPresencial()}"  >
                                            <f:param name="idClinica" value="#{ManagedCita.clinicaVeterinaria.idclinicaveterinaria}"/>
                                        </h:commandButton>
                                    </div>
                                </div>
                            </div>
                        </h:form>


                        <h:form>

                            <div class="center-align">
                                <h5 style="color : chartreuse; font-family: serif" >Solicita Una Cita de Emergencia Aqui:</h5>
                                <div class="col s12 input-field">
                                    <h6 style="color : white; font-family: serif" >Acude lo mas pronto posible, la clinica estará a tu disposición</h6>
                                    <div class="col s12 input-field">
                                        <h:commandButton value="Solicitar Cita de Emergencia" styleClass="btn btn-large" action="#{ManagedCita.citaEmergencia()}"  >
                                            <f:param name="idClinica" value="#{ManagedCita.clinicaVeterinaria.idclinicaveterinaria}"/>
                                        </h:commandButton>
                                    </div>
                                </div>
                            </div> 
                        </h:form>

                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).on("ready", function() {
                $('#login-page').css({'height': window.innerHeight + 'px'});
            });
        </script>

    </h:body>

</html>
