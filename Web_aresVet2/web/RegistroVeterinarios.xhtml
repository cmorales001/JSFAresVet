<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>RegistroVeterinarios</title>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>           
    </h:head>

    <h:body style=" background-image: url(registro5.jpg)" >
        <h:form>
            <h1 style=" text-align: center ; color: white; font-family: serif; font-size: 100px" >A r e s  V e t</h1>  
            <div class="center-align" >
                <h:commandLink value="Menu" styleClass="ui-button-help" action="InicioGeneral.xhtml"/>
            </div>

            <style>
                body {
                    margin: 0;
                    padding: 0;

                    background-image: linear-gradient(150deg,#FEF9E7 ,#F6DDCC,#F1948A ,#7DCEA0,#A3E4D7,#85929E);
                    background-size: 120%;
                    height: 100vh;
                    animation: fanimado 50s infinite;

                }

                @keyframes fanimado {
                    0%{
                    background-position: 0% 50%;
                }
                50%{
                    background-position: 100% 50%;
                }
                100%{
                    background-position: 0% 50%;
                }

                }

            </style>


        </h:form>  



        <div class="container">
            <h:form>
                <div >
                    <div class="col s12 input-field">                                               
                        <h:commandLink value="Regresar" styleClass="btn btn-large" action="/LoginVeterinario.xhtml"  />
                    </div>
                </div>

            </h:form>
            <div class="center-align">
                <div class="row">
                    <div class="col s6 offset-s3" >

                        <img class="responsive-img" style="max-width: 120px; " src="LOGO6.png" />

                        <p:growl autoUpdate="true" showDetail="true"/>
                        <p:messages autoUpdate="true" showDetail="true" />
                        <div class="col s12 input-field" >
                            <h4 style="color : white; font-family: serif" >Registro Veterinario</h4>
                        </div>
                        <div class="col s12 input-field" >
                            <h6 style="color : white; font-family: serif" > Veterinarias Disponibles </h6>
                        </div>
                        <p:dataTable var="idx_cli" value="#{ManagedClinica.listaClinicas}">
                            <p:column headerText="ID Clinica">
                                <h:outputText value="#{idx_cli.idclinicaveterinaria}"/>
                            </p:column>
                            <p:column headerText="Nombre" >
                                <h:outputText value="#{idx_cli.nombre}"/>
                            </p:column>
                            <p:column headerText="Correo Electronico">
                                <h:outputText value="#{idx_cli.email}"/>
                            </p:column>
                        </p:dataTable>

                        <h:form>

                            <div class="col s12 input-field">
                                <h:inputText required="true" requiredMessage="El nombre de usuario es requerido!" value="#{ManagedVeterinario.veterinario.nombres}" />
                                <h:outputLabel for="nombres" value="Nombres" style="color: white; font-weight: bold; font-family: serif; font-size: 16px" />
                            </div>
                            <div class="col s12 input-field">
                                <h:inputText id="apellidos" required="true" requiredMessage="El apellido es requerido!" value="#{ManagedVeterinario.veterinario.apellidos}" />
                                <h:outputLabel for="apellidos" value="Apellidos" style="color: white; font-weight: bold; font-family: serif; font-size: 16px" />
                            </div>

                            <div class="col s12 input-field">
                                <h:inputText required="true" requiredMessage="El correo es requerido!" value="#{ManagedVeterinario.veterinario.email}" />
                                <h:outputLabel for="email" value="Email" style="color: white; font-weight: bold; font-family: serif; font-size: 16px"/>
                            </div>
                            <div class="col s12 input-field">
                                <p:password value="#{ManagedVeterinario.veterinario.password}" label="Password 2" required="true" requiredMessage="La Contraseña es requerida!"/>
                                <h:outputLabel for="Contraseña" value="Contraseña" style="color: white; font-weight: bold; font-family: serif; font-size: 16px"/>
                            </div>
                            <div class="col s12 input-field">
                                <h:inputText  required="true" requiredMessage="La id de la clinica veterinaria es requerida!" value="#{ManagedVeterinario.idClinica}" />
                                <h:outputLabel for="idclinicaveterinaria" value="Id Clinica" style="color: white; font-weight: bold; font-family: serif; font-size: 16px"/>

                            </div>
                            <div class="center-align">
                                <div class="col s12 input-field">                                               
                                    <h:commandLink value="Registrarse" styleClass="btn btn-large" action="#{ManagedVeterinario.crearVeterinario()}"  />
                                </div>
                            </div>


                        </h:form>



                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).on("ready", function() {
                $('#login-page').css({'height': window.innerHeight + 'px'});
            });
        </script>

    </h:body>
</html>
