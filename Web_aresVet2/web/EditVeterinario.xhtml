<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>RegistroCliente</title>
        <f:event type="preRenderView" listener="#{SesionVeterinario.verificarSesionVeterinario()}" />
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>           
    </h:head>

    <h:body style=" background-image: url(registro5.jpg)" >
        <h:form>
            <h1 style=" text-align: center ; color: white; font-family: serif; font-size: 100px" >A r e s  V e t</h1>  
            <div class="center-align" >
                <h:commandLink value="Menu" styleClass="ui-button-help" action="InicioGeneral.xhtml"/>
            </div>
            <style>
                body {
                    margin: 0;
                    padding: 0;

                    background-image: linear-gradient(150deg,#FEF9E7 ,#F6DDCC,#F1948A ,#7DCEA0,#A3E4D7,#85929E);
                    background-size: 140%;
                    height: 100vh;
                    animation: fanimado 50s infinite;

                }

                @keyframes fanimado {
                    0%{
                    background-position: 0% 50%;
                }
                50%{
                    background-position: 100% 50%;
                }
                100%{
                    background-position: 0% 50%;
                }

                }

            </style>


        </h:form>  



        <div class="container">

            <h:form>

                <div >
                    <div class="col s12 input-field">
                        <h:commandButton value="Regresar" styleClass="btn btn-large" action="/InicioSesionVeterinario.xhtml" /> >
                    </div>
                </div> 
            </h:form>
            <div class="center-align">
                <div class="row">
                    <div class="col s6 offset-s3" >


                        <img class="responsive-img" style="max-width: 120px; " src="LOGO3.png" />

                        <p:growl autoUpdate="true" showDetail="true"/>
                        <p:messages autoUpdate="true" showDetail="true" />
                        <div class="col s12 input-field" >
                            <h3 style="color : white; font-family: serif" >Informacion del Usuario </h3>
                        </div>

                        <div class="center-align">
                            <p:panelGrid columns="2"  style="color: blue">
                                <f:facet name="header">
                                   Informacion:
                                </f:facet>
                                <h:outputText value="Nombre:"/>
                                <h:outputText value="#{SesionVeterinario.veterinarioSesion.nombres}"/>

                                <h:outputText value="Apellido:"/>
                                <h:outputText value="#{SesionVeterinario.veterinarioSesion.apellidos}"/>

                                <h:outputText value="Correo Electrónico:"/>
                                <h:outputText value="#{SesionVeterinario.veterinarioSesion.email}"/>

                                <h:outputText value="Estado:"/>
                                <h:outputText value="#{SesionVeterinario.veterinarioSesion.estado}"/>


                            </p:panelGrid>
                        </div>

                        <h:form>
                            <div class="col s12 input-field">
                                <h6 style="color : black; font-family: serif" >Si quieres Cambiar tu informacion. Hazlo aqui: </h6>
                            </div>
                            
                            <div class="col s12 input-field">
                                <h6 style="color : black; font-family: serif" >Digita tu contraseña actual para guardar los cambios: </h6>
                            </div>

                            <div class="col s12 input-field">
                                <h:inputText  value="#{SesionVeterinario.veterinarioSesion.nombres}" />
                                <h:outputLabel for="nombres" value="Nuevo Nombre" style="color: white; font-weight: bold; font-family: serif; font-size: 20px" />
                            </div>
                            <div class="col s12 input-field">
                                <h:inputText  value="#{SesionVeterinario.veterinarioSesion.apellidos}" />
                                <h:outputLabel for="apellidos" value="Nuevo Apellido" style="color: white; font-weight: bold; font-family: serif; font-size: 16px" />
                            </div>

                            <div class="col s12 input-field">
                                <h:inputText  value="#{SesionVeterinario.veterinarioSesion.email}" />
                                <h:outputLabel for="email" value="Nuevo Correo Electrónico" style="color: white; font-weight: bold; font-family: serif; font-size: 16px"/>
                            </div>
                            <div class="col s12 input-field">
                                <p:password value="#{SesionVeterinario.veterinarioSesion.password}" />
                                <h:outputLabel for="Contraseña" value="Nueva Contraseña" style="color: white; font-weight: bold; font-family: serif; font-size: 16px"/>
                            </div>

                            <div class="col s12 input-field">
                                <p:password value="#{SesionVeterinario.password}" label="Password 2" required="true" requiredMessage="La Contraseña es requerida!"/>
                                <h:outputLabel for="Contraseña" value="Contraseña Actual" style="color: white; font-weight: bold; font-family: serif; font-size: 16px"/>
                            </div>
                            <div class="center-align">
                                <div class="col s12 input-field">                                               
                                    <h:commandLink value="Guardar" styleClass="btn btn-large" action="#{SesionVeterinario.editarVeterinario()}"  />
                                </div>
                            </div>


                        </h:form>



                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).on("ready", function() {
                $('#login-page').css({'height': window.innerHeight + 'px'});
            });
        </script>

    </h:body>

</html>
