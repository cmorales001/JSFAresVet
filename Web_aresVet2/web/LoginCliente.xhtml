<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>           
    </h:head>

    <h:body style=" background-image: url(registro4.jpg)" >
        <h:form>
            <h1 style=" text-align: center ; color: white; font-family: serif; font-size: 100px" >A r e s  V e t</h1> 

            <div class="center-align" >
                <h:commandLink value="Menu" styleClass="ui-button-help" action="InicioGeneral.xhtml"/>
            </div>


            <style>
                body {
                    margin: 0;
                    padding: 0;

                    background-image: linear-gradient(150deg,#FEF9E7 ,#F6DDCC,#F1948A ,#7DCEA0,#A3E4D7,#85929E);
                    background-size: 140%;
                    height: 100vh;
                    animation: fanimado 50s infinite;

                }

                @keyframes fanimado {
                    0%{
                    background-position: 0% 50%;
                }
                50%{
                    background-position: 100% 50%;
                }
                100%{
                    background-position: 0% 50%;
                }

                }
                button.ui-button {
                    margin-right: .5rem;
                }

            </style>

        </h:form>  



        <div class="container">
            <div class="center-align">
                <div class="row">
                    <div class="col s6 offset-s3" >


                        <img class="responsive-img" style="max-width: 120px; " src="LOGO3.png" />



                        <p:growl autoUpdate="true" showDetail="true"/>
                        <p:messages autoUpdate="true" showDetail="true" />
                        <div class="col s12 input-field" >
                            <h3 style="color : white; font-family: serif" >Inicio Sesión Usuario</h3>
                        </div>

                        <h:form>
                            <div class="col s12 input-field">
                                <h:inputText required="true" requiredMessage="El correo electrónico es requerido!" value="#{ManagedCliente.email}" />
                                <h:outputLabel for="Correo Electrónico" value="Correo Electrónico" style="color: white; font-family: serif; font-size: 17" />
                            </div>
                            <div class="col s12 input-field" >

                                <p:password value="#{ManagedCliente.password}" label="Password 2" required="true" requiredMessage="La Contraseña es requerida!"/>
                                <h:outputLabel for="C o n t r a s e ñ a" value="C o n t r a s e ñ a" style="color: white; font-family: serif; font-size: 17" />
                            </div>
                            <div class="center-align">
                                <div class="col s12 input-field">                                               
                                    <h:commandLink value="Inciar Sesion" styleClass="btn btn-large" action="#{ManagedCliente.iniciarSesionCliente()}"/>
                                </div>
                            </div>
                        </h:form>

                        <h:form>
                            <div class="center-align">
                                <div class="col s12 input-field">
                                    <h5 style="color : gainsboro; font-family: serif" >Si no eres usuario de Aresvet registrate aquí:</h5>
                                </div>
                            </div>

                            <div class="center-align">
                                <div class="col s12 input-field">                                               
                                    <h:commandLink value="Registrarse" styleClass="btn btn-large" action="RegistroClientes.xhtml"/>
                                </div>
                            </div>
                        </h:form>

                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).on("ready", function() {
                $('#login-page').css({'height': window.innerHeight + 'px'});
            });
        </script>

    </h:body>

</html>
