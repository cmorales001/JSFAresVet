<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>NotificacionesCliente</title>
        <f:event type="preRenderView" listener="#{SesionCliente.verificarSesiones()}" />
<!-- Compiled and minified CSS <f:event type="preRenderView" listener="#{CitaVirtual.verificarCitaVirtual()}" /> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>           
    </h:head>

    <h:body style=" background-image: url(registro5.jpg)" >
        <h:form>
            <h1 style=" text-align: center ; color: white; font-family: serif; font-size: 100px" >A r e s  V e t</h1>  
            <style>
                body {
                    margin: 0;
                    padding: 0;

                    background-image: linear-gradient(150deg,#FEF9E7 ,#F6DDCC,#F1948A ,#7DCEA0,#A3E4D7,#85929E);
                    background-size: 140%;
                    height: 100vh;
                    animation: fanimado 50s infinite;

                }

                @keyframes fanimado {
                    0%{
                    background-position: 0% 50%;
                }
                50%{
                    background-position: 100% 50%;
                }
                100%{
                    background-position: 0% 50%;
                }

                }

            </style>


        </h:form>  

        <h:form>

            <div class="container">
                <h:form>

                    <div >
                        <div class="col s12 input-field">
                            <h:commandButton value="Regresar" styleClass="btn btn-large" action="InicioSesionCliente.xhtml" /> >
                        </div>
                    </div> 
                </h:form>
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-s3">

                            <div class="card-content">

                                <div class="left-align">
                                    <p:growl autoUpdate="true" showDetail="true"/>
                                    <p:messages autoUpdate="true" showDetail="true" />


                                    <div class="row">
                                        <div class="col s12 input-field">
                                            <div class="col s12 input-field">
                                                <h1 style="color : white" >Tus Citas: </h1>
                                            </div>
                                        </div>
                                        <h:form id="chat">

                                            <div class="col s12 input-field">

                                                <p:dataTable  var="idx_cli" styleClass="tablachat" value="#{SesionCliente.citasAceptadas}">
                                                    <p:column headerText="Estado:">
                                                        <h:outputText value="#{idx_cli.estado}"/>
                                                    </p:column>
                                                    <p:column headerText="Tipo de Cita:" >
                                                        <h:outputText value="#{idx_cli.tipocita}"/>
                                                    </p:column>
                                                    <p:column headerText="Clinica Veterinaria:" >
                                                        <h:outputText value="#{idx_cli.idclinicaveterinaria.nombre}"/>
                                                    </p:column>

                                                </p:dataTable>
                                            </div>



                                        </h:form>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <script>
                $(document).on("ready", function() {
                    $('#login-page').css({'height': window.innerHeight + 'px'});
                });
            </script>
        </h:form>   
    </h:body>

</html>
