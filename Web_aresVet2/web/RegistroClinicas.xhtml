<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>           
    </h:head>

    <h:body style=" background-image: url(prefondo.jpg)" >
        <h:form>
            <h1 style=" text-align: center ; color: black; font-family: serif; font-size: 100px" >A r e s  V e t</h1>  

            <style>
                body {
                    margin: 0;
                    padding: 0;

                    background-image: linear-gradient(150deg,#FEF9E7 ,#F6DDCC,#F1948A ,#7DCEA0,#A3E4D7,#85929E);
                    background-size: 140%;
                    height: 100vh;
                    animation: fanimado 50s infinite;

                }

                @keyframes fanimado {
                    0%{
                    background-position: 0% 50%;
                }
                50%{
                    background-position: 100% 50%;
                }
                100%{
                    background-position: 0% 50%;
                }

                }

            </style>


        </h:form>  



        <div class="container">
            <h:form>
                <div >
                    <div class="col s12 input-field">                                               
                        <h:commandLink value="Regresar" styleClass="btn btn-large" action="/LoginClinica.xhtml"  />
                    </div>
                </div>
                <div class="center-align" >
                            <h:commandLink value="Menu" styleClass="ui-button-help" action="InicioGeneral.xhtml"/>
                </div>

            </h:form>

            <div class="center-align">
                <div class="row">
                    <div class="col s6 offset-s3" >

                        
                        <img class="responsive-img" style="max-width: 100px; " src="LOGO5.png" />

                        <p:growl autoUpdate="true" showDetail="true"/>
                        <p:messages autoUpdate="true" showDetail="true" />
                        <div class="col s12 input-field" >
                            <h4 style="color : black; font-family: serif" >Registro Clinica Veterinaria</h4>
                        </div>

                        <h:form>
                            <div class="col s12 input-field">
                                <h:inputText  required="true" requiredMessage="El nombre de usuario es requerido!" value="#{ManagedClinica.clinicaVeterinaria.nombre}" />
                                <h:outputLabel for="nombre" value="Nombre" style="color: black; font-weight: bold; font-family: serif" />
                            </div>
                            <div class="col s12 input-field">
                                <h:inputText required="true" requiredMessage="El Correo Electrónico es requerido!" value="#{ManagedClinica.clinicaVeterinaria.email}" />
                                <h:outputLabel for="email" value="Correo Electrónico" style="color: black; font-weight: bold; font-family: serif" />
                            </div>
                            <div class="col s12 input-field">
                                <p:password value="#{ManagedClinica.clinicaVeterinaria.password}" label="Password 2" required="true" requiredMessage="La Contraseña es requerida!"/>
                                <h:outputLabel for="contraseña" value="Contraseña" style="color: black; font-weight: bold; font-family: serif" />
                            </div>
                            <div class="col s12 input-field">
                                <h:inputText required="true" requiredMessage="El Ruc es requerido!" value="#{ManagedClinica.clinicaVeterinaria.ruc}" />
                                <h:outputLabel for="ruc" value="Ruc" style="color: black; font-weight: bold; font-family: serif"/>
                            </div>
                            <div class="col s12 input-field">
                                <h:inputText  required="true" requiredMessage="La direccion de la clinica es requerido!" value="#{ManagedClinica.clinicaVeterinaria.direccion}" />
                                <h:outputLabel for="direccion" value="Direccion" style="color: black; font-weight: bold; font-family: serif"/>
                            </div>
                            <div class="col s12 input-field">
                                <h:inputText  required="true" requiredMessage="El horario de atencion es requerido!" value="#{ManagedClinica.clinicaVeterinaria.horarioatencion}" />
                                <h:outputLabel for="horario" value="Horario de Atencion" style="color: black; font-weight: bold; font-family: serif" />
                            </div>
                            <div class="col s12 input-field">
                                <h:inputText  required="true" requiredMessage="El telefono de la clinica es requerido!" value="#{ManagedClinica.clinicaVeterinaria.telefono}" />
                                <h:outputLabel for="telefono" value="Telefono" style="color: black; font-weight: bold; font-family: serif"/>
                            </div>
                            <div class="col s12 input-field">
                                <h:inputText  required="true" requiredMessage="El costo de la atencion de la clinica es requerido!" value="#{ManagedClinica.clinicaVeterinaria.precioatencion}" />
                                <h:outputLabel for="precioatencion" value="Precio de Consulta" style="color:  black; font-weight: bold; font-family: serif"/>
                            </div>

                            <div class="center-align">
                                <div class="col s12 input-field">                                               
                                    <h:commandLink value="Registrarse" styleClass="btn btn-large" action="#{ManagedClinica.crearClinica()}"  />
                                </div>
                            </div>

                        </h:form>




                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).on("ready", function() {
                $('#login-page').css({'height': window.innerHeight + 'px'});
            });
        </script>

    </h:body>

</html>
