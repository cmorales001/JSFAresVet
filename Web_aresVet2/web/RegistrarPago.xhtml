<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>RegistrarCita</title>
        <f:event type="preRenderView" listener="#{SesionCliente.verificarSesiones()}" />

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>           
    </h:head>

    <h:body style=" background-image: url(registro4.jpg)" >
        <h:form>
            <h1 style=" text-align: center ; color: white; font-family: serif; font-size: 100px" >A r e s  V e t</h1>  

            <style>
                body {
                    margin: 0;
                    padding: 0;

                    background-image: linear-gradient(150deg,#FEF9E7 ,#F6DDCC,#F1948A ,#7DCEA0,#A3E4D7,#85929E);
                    background-size: 140%;
                    height: 100vh;
                    animation: fanimado 50s infinite;

                }

                @keyframes fanimado {
                    0%{
                    background-position: 0% 50%;
                }
                50%{
                    background-position: 100% 50%;
                }
                100%{
                    background-position: 0% 50%;
                }

                }

            </style>


        </h:form>  



        <div class="container">
            <h:form>

                <div class="center-align">
                    <h5 style="color : chartreuse; font-family: serif" >Si deseas Cancelar su pago y su Cita presione Aqui</h5>
                    <div class="col s12 input-field">

                        <h:commandButton value="Regresar" styleClass="btn btn-large" action="InicioSesionCliente.xhtml"  />


                    </div>
                </div> 
            </h:form>
            <div class="center-align">
                <div class="row">
                    <div class="col s6 offset-s3" >
                        <p:growl autoUpdate="true" showDetail="true"/>

                        <img class="responsive-img" style="max-width: 120px; " src="LOGO3.png" />

                        <div class="center-align">
                            <h6 style="color : white; font-family: serif" >Realiza tu pago por medio de tu tarjeta de Credito</h6>
                        </div>



                        <h:form id="pago">

                            <div class="center-align">
                                <div class="col s12 input-field">
                                    <h:outputText value="Número de Tarjeta: "/>
                                    <p:inputText value="#{SesionPago.tarjetaCredito.numTarjeta}"/>

                                    <h:outputText value="Código de Seguridad: "/>
                                    <p:inputText value="#{SesionPago.tarjetaCredito.codigo}"/>

                                    <h:outputText value="Nombre del Propietario: "/>
                                    <p:inputText value="#{SesionPago.tarjetaCredito.nombrePropietario}"/>
                                </div>
                            </div>

                            <p:commandButton value="Validar Tarjeta de Credito" styleClass="btn btn-large" update="pago" /> >



                            <div class="center-align">
                                <div class="col s12 input-field">
                                    <p:panelGrid columns="2"  style="color: blue" styleClass="tablaPago">
                                        <f:facet name="header">

                                        </f:facet>
                                        <h:outputText value="Número de Tarjeta a pagar:"/>
                                        <h:outputText value="#{SesionPago.tarjetaCredito.numTarjeta}"/>

                                        <h:outputText value="Costo por atención:"/>
                                        <h:outputText value="#{SesionPago.citaCancelar.precio}"/>

                                        <h:outputText value="Recargo por servicio AresVet:"/>
                                        <h:outputText value="#{SesionPago.costoServicio}"/>

                                        <h:outputText value="Total a Pagar :"/>
                                        <h:outputText value="#{SesionPago.costoServicio + SesionPago.citaCancelar.precio } "/>

                                    </p:panelGrid>
                                </div>
                            </div>

                            <p:commandButton value="Realizar Pago" styleClass="btn btn-large" action="#{SesionPago.realizarPago()}" /> >
                        </h:form>









                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).on("ready", function() {
                $('#login-page').css({'height': window.innerHeight + 'px'});
            });
        </script>

    </h:body>

</html>
